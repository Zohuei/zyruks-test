name: Linters

on:
  push:
  pull_request:
    branches: 'main'

jobs:
  gitlint:
    runs-on: ubuntu-latest
    name: GitLint
    steps:
      - name: Lint commits, branches, and pull requests
        uses: aschbacd/gitlint-action@v1.1.1
        with:
          re-commit-message-subject: ^(RS-[0-9]{2,4}-[a-zA-Z0-9-]+)$
          re-pull-request-title: ^(\[[A-Z]+\-[0-9]+\] )?[A-Z].*((?!\.).)$
